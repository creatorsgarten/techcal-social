name: Preview on Discord

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  sync:
    name: Synchronize
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: pnpm
        uses: pnpm/action-setup@v2
      - name: node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm
      - run: pnpm install
      - run: pnpm cli --list-events
      - run: test -f .data/next.id.txt && pnpm cli --preview-on-discord
      - run: test -f .data/next.id.txt && pnpm cli --prepare-image
      - run: test -f .data/next.id.txt && pnpm cli --post
        env:
          DISCORD_STATE_URL: ${{ secrets.DISCORD_STATE_URL }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
